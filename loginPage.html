<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- EXTERNAL CSS-->
  <link rel="stylesheet" href="style.css" />

  <title>Coffee To Go | Log in</title>
  <link rel="icon" type="image/x-icon" href="images\favicon.svg" />

</head>

<body>
  <img src="images\background.svg" alt="" id="bg-img" class="img-fluid" />

  <div id="page" class="container d-flex justify-content-center align-items-center vh-100 w-75">
    <div class="box d-flex flex-column justify-content-center">
      <h3 class="text-center fw-bold p-3 text-white">LOG IN</h3>
      <!-- LOGO -->
      <div class="d-flex justify-content-center p-3">
        <a href="index.html" class="w-50"><img src="images\logo-dark.svg" alt="" class="img-fluid" /></a>
      </div>
      <div class="login px-5">
        <div class="d-container d-flex flex-column justify-content-center align-items-center ">
          <form class="w-100 d-flex flex-column" id="form">
            <label for="name">Name:</label>
            <input placeholder="(Optional)" type="text" class="name input rounded mb-2" id="name">
            <p class="nameContainer mb-3"></p>

            <label for="email">Email:</label>
            <input required placeholder="Enter your email" type="email" class="email input rounded mb-2" onkeydown="isEmpty()">
            <label for="password">Password:</label>
            <input required placeholder="Enter your password" type="password" class="password input rounded mb-2" min="8"
              onkeydown="isEmpty()">
            <div class="remember my-2">
              <input type="checkbox">
              <label for="">Remember Me</label>
            </div>
            <button class="btn btn-dark w-50 align-self-center ">Login</button>
            <div class="forgotPass my-3 text-center">
              <a href="#">Forgot your Password?</a>
            </div>
            <div class="d-flex align-items-center">
              <hr class="w-100">
              <span class="mx-2">OR</span>
              <hr class="w-100">
            </div>
            <div class="tops d-flex align-self-center p-3">
              <a href="">
                <img src="https://img.icons8.com/ios/30/342924/google-logo--v1.png" alt="Google" class="mx-2" /></a>
              <a href="">
                <img src="https://img.icons8.com/ios/30/342924/facebook-new.png" alt="Facebook" class="mx-2" />
              </a>
              <a href="">
                <img src="https://img.icons8.com/ios/30/342924/instagram-new.png" alt="Instagram" class="mx-2" /></a>
              <a href="">
                <img src="https://img.icons8.com/ios/30/342924/twitter.png" alt="Twitter" class="mx-2" /></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>

</html>
