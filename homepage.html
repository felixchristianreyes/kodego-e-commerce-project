<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- External CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Coffee To Go | Home</title>
  <link rel="icon" type="image/x-icon" href="images\favicon.svg" />

</head>

<body>
  <!-- BACKGROUND -->
  <img src="images\background.svg" alt="" id="bg-img" class="img-fluid" />

  <div id="page" class="container d-flex flex-column vh-100">
    <!-- TOP NAV -->
    <div class="sticky-top">
      <div class="top-nav container d-flex p-2">
        <!-- SOC MED -->
        <div class="opacity-p8 container col-3 d-flex flex-column align-self-center text-center">
          <div class="font-20">Follow us on</div>
          <div>
            <a href="">
              <img src="https://img.icons8.com/ios/250/342924/facebook-new.png" alt="Facebook" class="soc-med mx-2" />
            </a>
            <a href="">
              <img src="https://img.icons8.com/ios/250/342924/instagram-new.png" alt="Instagram"
                class="soc-med mx-2" /></a>
            <a href="">
              <img src="https://img.icons8.com/ios/250/342924/twitter.png" alt="Twitter" class="soc-med mx-2" /></a>
          </div>
          <div class="my-2">
            We'd love to hear from you!
            <a href="" class="text-burly">Contact us</a>
          </div>
        </div>
        <!-- LOGO -->
        <div class="container col-3 d-flex align-center justify-content-center p-3">
          <img src="images\logo-dark.svg" alt="" class="logo" />
        </div>

        <!-- SIGN IN-UP -->
        <div class="opacity-p8 container col-3 d-flex align-self-center justify-content-center">
          <button type="button" class="custom-button mx-1">
            <a href="">SIGN IN</a>
          </button>
          <button type="button" class="custom-button mx-1">
            <a href="">SIGN UP</a>
          </button>
          <button type="button" class="bag-button position-relative text-center mx-2">
            <i class="fa-solid fa-bag-shopping bag text-brown"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              2
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- ADS CAROUSEL -->
    <div id="ads-carousel" class="container p-0">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <a href="promopage.html">
              <img src="images\ads1.gif" class="d-block w-100" alt="..." /></a>
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <a href="promopage.html#new">
              <img src="images\ads2.gif" class="d-block w-100" alt="..." /></a>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div id="main_content" class="container d-flex flex-column vh-100 p-0">
      <!-- CATEGORIES -->
      <div id="category" class="container d-flex justify-content-between w-75">
        <div class="position-relative text-center">
          <a href="product.html#brewed">
            <img src="images\cat-coffee.svg" alt="" class="category-item mb-2" />
            <div>FRESHLY BREWED</div>
          </a>
        </div>
        <div class="position-relative text-center">
          <a href="product.html#baked">
            <img src="images\cat-pastry.svg" alt="" class="category-item mb-2" />
            <div>FRESHLY BAKED</div>
          </a>
        </div>
        <div class="position-relative text-center">
          <a href="product.html">
            <img src="images\cat-all.svg" alt="" class="category-item mb-2" />
            <div>ALL PRODUCTS</div>
          </a>
        </div>
        <div class="position-relative text-center">
          <a href="product.html#beans">
            <img src="images\cat-beans.svg" alt="" class="category-item mb-2" />
            <div>BREW AT HOME</div>
          </a>
        </div>
        <div class="position-relative text-center">
          <a href="product.html#merch">
            <img src="images\cat-merch.svg" alt="" class="category-item mb-2" />
            <div>MERCH</div>
          </a>
        </div>
      </div>
      <!-- SEARCH BAR -->
      <form action="product.html" class="d-flex searchbar w-50 mt-4 align-self-center">
        <input class="form-control m-0 search-input" type="search" placeholder="Search Products"
          aria-label="Search Products" />
        <button class="btn btn-light m-0" type="submit">
          <img src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon3/mt-search.svg" alt=""
            width="20px" />
        </button>
      </form>
    </div>
    <div class="anchor-bottom"></div>

    <div class="footer container d-flex align-items-center justify-content-center">
      <div class="poppins text-burly">&copy; 2022 COFFEE TO GO</div>
    </div>
  </div>
</body>

</html>
